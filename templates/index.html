{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="musicapp">
    <head>
        <title>Say2Gov | Music Track</title>
        <meta charset="utf-8" />
        <!-- <base href="/"> -->

        <!--Third-party JS-->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.3/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.5/angular-messages.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        
        <script src="{% static 'js/vendor/select2.min.js' %}"></script>

         <!-- Custom files -->
        <script src="{% static 'js/app.module.js' %}"></script>
        <script src="{% static 'js/app.config.js' %}"></script>

        <!-- Core -->
        <script src="{% static 'js/core/core.module.js' %}"></script>
        <script src="{% static 'js/core/constants.js' %}"></script>
        <script src="{% static 'js/core/api_url.js' %}"></script>

        <!-- track -->
        <script src="{% static 'js/track/track.module.js' %}"></script>
        <script src="{% static 'js/track/config.route.js' %}"></script>
        <script src="{% static 'js/track/controllers/trackList.controller.js' %}"></script>
        <script src="{% static 'js/track/controllers/edit.controller.js' %}"></script>
        <script src="{% static 'js/track/track.service.js' %}"></script>


        <!-- genre-->
        <script src="{% static 'js/genre/genre.module.js' %}"></script>
        <script src="{% static 'js/genre/config.route.js' %}"></script>
        <script src="{% static 'js/genre/genre.controller.js' %}"></script>
        <script src="{% static 'js/genre/genre.service.js' %}"></script>

        <!-- Home -->
        <script src="{% static 'js/home/home.module.js' %}"></script>
        <script src="{% static 'js/home/config.route.js' %}"></script>

        <!-- Notify -->
        <script src="{% static 'js/notify/notify.module.js' %}"></script>
        <script src="{% static 'js/notify/notify.controller.js' %}"></script>
        <script src="{% static 'js/notify/notify.service.js' %}"></script>
    
        

        
        <!-- third_party css -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'css/music.css' %}">


    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Say2Gov -- Music Track</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/tracks">All Tracks</a></li>
                        <li><a href="#/genres">Genre</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container" ng-controller="NotifyController as vm">
            <div class="alert alert-success" ng-show="vm.notifyService.showMessage">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong ng-bind="vm.notifyService.message"></strong>
            </div>
        </div>

        <div ng-view class="container"></div>

    </body>

       
        
</html>
